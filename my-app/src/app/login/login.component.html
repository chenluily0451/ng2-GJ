<div class="container">
  <h1>登录 - 上游企业</h1>
  <form [formGroup]="loginForm" >
    <div class="form-group" class="{{loginFormErrors['username'] ?'form-group row has-danger':'form-group row'}}">
      <label for="username" class="col-2 col-form-label">用户名/手机号</label>
      <div class="col-6">
        <input type="text" class="{{loginFormErrors['username']?'form-control form-control-danger':'form-control '}}"  name="username" id="username" formControlName="username">
      </div>
      <div class="col-4">
        <div class="form-control-feedback">{{ loginFormErrors['username'] }}</div>
      </div>
    </div>
    <div class="form-group" class="{{loginFormErrors['password'] ?'form-group row has-danger':'form-group row'}}">
      <label for="password" class="col-2 col-form-label">密码</label>
      <div class="col-6">
        <input type="password" class="{{loginFormErrors['password']?'form-control form-control-danger':'form-control '}}" name="password" id="password" formControlName="password">
      </div>
      <div class="col-4">
        <div class="form-control-feedback">{{ loginFormErrors['password'] }}</div>
      </div>

    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg" (click)="login()">登录</button>
    <p><a href="/register">没有账号?立即注册</a> <a href="">忘记密码</a></p>
    {{loginForm.value|json}}
  </form>
</div>
